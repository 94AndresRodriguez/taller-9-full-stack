<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto-5</title>
    <link rel="stylesheet" href="./p5styles.css">
</head>
<body>
    <div>
    <p>En el momento en que 
        <span class="parte-1-texto"><u>entiendo verdaderamente</u></span> 
        a mi <span class="parte-2-texto">enemigo</span>,
        en el momento en que le 
        <span class="parte-3-texto"><u>entiendo</u></span> 
        lo suficientemente bien como para 
        <span class="palabra-grande">derrotarle</span>, 
        entonces, en ese preciso instante, 
        <b class="parte-4-texto">tambien le</b> 
        <b class="parte-5-texto"><u>quiero</u></b>
    </p>
    </div>
</body>
